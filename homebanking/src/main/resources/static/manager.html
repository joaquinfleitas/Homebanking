<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" href="./assets/img/logominhub.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manager</title>
</head>

<body id="app" class="d-flex container flex-wrap " style="width: 100%">
    <main>
        <h2 class="pt-4 pb-4">Client Manager</h2>
        <button class="btn btn-dark ">
            <a class="nav-link aHover" href="./web/admin.html">Create Loan</a>
        </button>
        <div style="width: 18rem">
            <div class="mb-3">
                <label for="formGroupExampleInput" class="form-label">Name:</label>
                <input type="text" v-model="nuevosClientes.firstName" class="form-control" id="formGroupExampleInput">
            </div>
            <div class="mb-3">
                <label for="formGroupExampleInput2" class="form-label">Last name:</label>
                <input type="text" v-model="nuevosClientes.lastName" class="form-control" id="formGroupExampleInput2">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email address:</label>
                <input type="email" v-model="nuevosClientes.email" class="form-control" id="email">
            </div>
            <div>
                <button type="button" @click="addClient()" class="btn btn-success">Add Client</button>
            </div>
        </div>
        <div>
            <h2 class="pt-4 pb-4">Client List</h2>
        </div>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Last Name</th>
                    <th scope="col">Email</th>
                </tr>
            </thead>
            <tbody v-for="client of clients">
                <tr>
                    <td v-model="selectClient.firstName">{{client.firstName}}</td>
                    <td v-model="selectClient.lastName">{{client.lastName}}</td>
                    <td v-model="selectClient.email">{{client.email}}</td>
                    <td><button @click="startEdit(client)" class="btn btn-primary">Edit</button></td>
                    <td><button @click="deleteClient(client)" class="btn btn-danger">Delete</button></td>
                </tr>
            </tbody>
        </table>


    </main>
    <div>
        <pre class="d-flex flex-column flex-wrap">{{data}}</pre>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./assets/javascript/manager.js"></script>
</body>

</html>
