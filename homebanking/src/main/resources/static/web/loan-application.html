    <!-- LOAN APPLY -->
    <div class="creationCardForm" @submit.prevent>
      <form class="my-form">
        <h2>Choose your Loan</h2>
        <div class="container">
          <ul class="ulCreationCard">
            <li>
              <select v-model="loanOption">
                <option value="">Please choose your Loan</option>
                <option :value="loan.id" v-for="loan of loans">{{loan.name}}</option>
              </select>
            </li>
            <li v-if="loanOption > 0">
              <select v-model="accountPayment">
                <option value="">Please choose you Payment</option>
                <option v-for="loan of paymentFilter()">{{loan}}</option>
              </select>
            </li>
            <li>
              <select v-model="accountLoan">
                <option value="">Please choose your Account</option>
                <option v-for="account of accounts">{{account.number}}</option>
              </select>
            </li>
            <li>
              <div class="grid grid-2">
                <input v-model="amountLoan">
              </div>
            </li>
            <li v-for="loan of loans">
              <p style="color: var(--white)" v-show="amountLoan != 0" v-if="loanOption == loan.id">You gonna pay per
                mounth: {{(amountLoan * loan.fee / accountPayment).toLocaleString('de-DE', { style: 'currency', currency:'USD' })}}</p>
            </li>
            <li>
              <input type="checkbox" id="terms">
              <label for="terms" style="color: var(--white)">I have read and agreed with <a href="">the terms and
                  conditions.</a></label>
            </li>
            <li>
              <div class="grid grid-3">
                <div class="required-msg" style="color:  var(--white);">REQUIRED FIELDS</div>
                <button v-on:click="alertCrear" class="btn-grid button2" type="submit">
                  <span class="back">
                    <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/162656/email-icon.svg" alt="">
                  </span>
                  <span class="front">SUBMIT</span>
                </button>
                <button class="btn-grid button2" type="reset">
                  <span class="back">
                    <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/162656/eraser-icon.svg" alt="">
                  </span>
                  <span class="front">RESET</span>
                </button>
              </div>
            </li>
          </ul>
        </div>
      </form>
